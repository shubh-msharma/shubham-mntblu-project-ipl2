<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
    <title>IPL Dataset visualization</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-start align-items-center">
            <div class="col-12 p-4 my-3">
                <h1 class="display-4">IPL Dataset visualization</h1>
                <p class="lead">designed by <u>Shubham Sharma</u></p>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light p-4 my-3">
        <div class="row justify-content-center align-items-center m-auto">
            <form id="fm" id="getData" method="get">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Year</label>
                    <select name = "optn" class="form-control" id="exampleFormControlSelect1">
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div id="main" class="container"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="client.js"></script>
</body>

</html>
